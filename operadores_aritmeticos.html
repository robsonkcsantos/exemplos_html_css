<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores Aritmeticos</title>
		<script type="text/javascript">
			/**
			 * operadores
			 * 
			 * + 	adição
			 * -	subtração
			 * *	multiplicação
			 * /	divisão
			 * %	modulo
			 * --   decremento
			 * ++   incremento
			 * 
			 * */

			 //var n1 = prompt('informe valor n1');
			 //var n2 = prompt('informe valor n2');

			 n1 = 6 // parseInt(n1);
			 n2 = 2 // parseInt(n2);

			 document.write( 'A soma é:' + ( n1 + n2 )+'<br>');
			 document.write( 'A subtr. é:' + ( n1 - n2 )+'<br>');
			 document.write( 'A mult. é:' + ( n1 * n2 )+'<br>');
			 document.write( 'A div. é:' + ( n1 / n2 )+'<br>');
			 document.write( 'A mod é:' + ( n1 % n2 )+'<br>');
			 document.write( 'A inc. pos é:' + ( n1++ )+'<br>');
			 document.write( 'A inc. pre é:' + ( ++n1 )+'<br>');
			 document.write( 'A dec. pos é:' + ( n1-- )+'<br>');
			 document.write( 'A dec. pre é:' + ( --n1 )+'<br>');

			 var t = 10;
			 //t = t + 5;
			 t += 5;
			 document.write(t+'<br>')
			 t -= 5;
			 document.write(t+'<br>')
			 t *= 2;
			 document.write(t+'<br>')
			 t /= 2;
			 document.write(t+'<br>')
			 t %= 3;
			 document.write(t+'<br>')

		</script>
	</head>
	<body>
		<h1>Operadores Aritmeticos</h1>
	</body>
</html>
