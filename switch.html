<!DOCTYPE html>
<html>
	<head>
		<title>Switch</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			var n = prompt("informe o numero");

			switch (parseInt(n)) {
				case 1:
					document.write('escolheu 1')
					break
				case 2:
					document.write('escolheu 2')
					break
				default:
					document.write('outra escolha')
			}

		</script>
	</head>
	<body>
		<h1>Switch</h1>		
	</body>
</html>
