<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Casting</title>
		<script type="text/javascript">
			var v1 = 10;
			var v2 = '20';

			v2 = parseFloat(v2);
			v1 = parseInt(v1);

			document.write(v1.toString() + v2.toString());

		</script>
	</head>
	<body>
		<h1>Casting</h1>
	</body>
</html>
