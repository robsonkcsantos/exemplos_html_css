<!DOCTYPE html>
<html>
<head>
	<title>Loop 01</title>

	<script>
		let lista_frutas = Array();
		
		lista_frutas[0] = "Abacate"
		lista_frutas[1] = "Carambola"
		lista_frutas[2] = "Mexerica"
		lista_frutas[3] = "Pitaia"
		lista_frutas[4] = "RomÃ£"
		lista_frutas[5] = "Graviola"
		lista_frutas[6] = "Tomate"
		lista_frutas[7] = "Kiwi"
		lista_frutas[8] = "Morango"

		var x = 0;
		
		while (x <= lista_frutas.length) {
			
			if (lista_frutas[x]!=undefined) {
				document.write(lista_frutas[x]+"<br>")
			}
			x++;
		}

	</script>
</head>

</html>
