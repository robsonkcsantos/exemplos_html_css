<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funções Matemáticas</title>
		<script type="text/javascript">
			var x = 11.588
			document.write(Math.ceil(x))
			document.write('<hr>')
			document.write(Math.floor(x))
			document.write('<hr>')
			document.write(Math.round(x))
			document.write('<hr>')
			
			var r = Math.random()//sorteia um valor entre 0 e 1
			document.write(r);
		</script>
	</head>
	<body>
		<h1>Funções Matemáticas</h1>
	</body>
</html>
