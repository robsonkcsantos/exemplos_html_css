<!DOCTYPE html>
<html>
<head>
	<title>Conceitos de JavaScript</title>

	<script>

		var fazerFaculdade = 30

		document.write('antes do loop <br>')

		do {
			fazerFaculdade--
			
			var t = (fazerFaculdade!==0)?'faltam '+fazerFaculdade+' meses <br>' : 'bora formar galera!!! <br>'

			document.write(t);

		} while (fazerFaculdade > 0)

		document.write('depois do loop <br>')

	</script>
</head>
<body>

</body>
</html>
