<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funções Strings</title>
		<script type="text/javascript">
			var t = 'Robson Kerner'
			document.write('Robson Kerner'.length)
			document.write('<br>')		

			document.write('Robson Kerner'.charAt(7))
			document.write('<br>')		

			var n = 'ABCDEFGHIJ'			
			document.write(n.indexOf('D'))
			document.write('<br>')		

			var t = 'Robson Kerner'
			document.write(t.replace('Kerner','Santos'))
			document.write('<hr>')		
			
			document.write(t.substr(7,4))
			document.write('<hr>')		

			document.write(t.toLocaleLowerCase())

			document.write('<hr>')		
			document.write(t.toLocaleUpperCase())


		</script>
	</head>
	<body>
		<h1>Funções String</h1>
	</body>
</html>
