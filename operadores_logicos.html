<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores Logicos</title>
		<script type="text/javascript">
			/**
			 * && verdadeiro se todas as expressores forem verdadeiras
			 * || verdadeiro se ao menos uma expressao for verdadeira
			 * !  inverter o resultado da expressao
			 */

			 var nota1 = 4;
			 var nota2 = 5;
			 var media = (nota1+nota2)/2;
			 var faltas = 10;
			 var faltas_maxima = 15;

			 //   verdadeiro     verdadeiro  : verdadeiro
			 //   4.5 > 6       10   <    15    
			 if ( !(media > 6) && faltas < faltas_maxima) {
			 	document.write("aprovado")
			 } else {
			 	document.write("recuperacao")
			 }

			// operador ternario
			var resutlado = (media > 6) ? 'Apr' : 'Rep'; 
			document.write(resutlado);

		</script>
	</head>
	<body>
		<h1>Operadores Logicos</h1>
	</body>
</html>
