<!DOCTYPE html>

<head>
	<title>Template String</title>

	<script>
		var nome = 'Professor'
		console.log('Ola mundo '+', aqui quem fala e o: '+nome)
		console.log(`Ola mundo, aqui quem fala e o: ${nome}`)
		console.log('10 * 5 = '+(10*5))
		console.log(`10 * 5 = ${10*5}`)

		function calculaNota(n1,n2) {
			return ((n1+n2)/2)
		}

		console.log(`
			o aluno <br>
			terminou <br> 
			o curso 
				com nota: ${calculaNota(10,8)}`)

		console.log('O aluno terminou o curso com nota: ')
	</script>
